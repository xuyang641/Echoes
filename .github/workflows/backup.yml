name: Weekly Backup

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Zip Source
      run: zip -r source-code.zip . -x "node_modules/*" ".git/*" "dist/*"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: backup-${{ github.run_number }}
        files: source-code.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
